<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Themed Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .header {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 20px;
        }
        .body-content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Top Level Headline</h1>
    <p>Short paragraph with white text.</p>
</div>

<div class="body-content">
    <button type="button" id="startStudyButton" class="btn btn-primary">Start Study</button>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById("startStudyButton").addEventListener("click", function() {
        // Generate a random number between 0 and 1
        var randomNumber = Math.random();

        // Redirect approximately 50% of users to cond-a.html and the others to cond-b.html
        if (randomNumber < 0.5) {
            window.location.href = "cond-a.html";
        } else {
            window.location.href = "cond-b.html";
        }
    });
</script>

</body>
</html>
